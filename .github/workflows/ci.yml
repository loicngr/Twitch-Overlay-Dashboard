name: Symfony Tests
on:
  push:
    branches:
      - main
      - develop

jobs:
  symfony:
    name: Symfony (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mariadb:10.6.12
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      fail-fast: true
      matrix:
        php-versions: ['8.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: phpunit-bridge
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
        working-directory: ./back

      - name: Check the Symfony console
        working-directory: ./back
        run: |
          php bin/console -V
          php bin/console about

      - name: Run Migration
        run: |
          composer require --dev symfony/orm-pack
          bin/console lexik:jwt:generate-keypair
          php bin/console --env=test d:m:m -n -q
          php bin/console --env=test d:f:load -q -n
        working-directory: ./back
        env:
          DATABASE_URL: "mysql://root:password@127.0.0.1:${{ job.services.mysql.ports['3306'] }}/test"

      - name: Tests
        run: ./vendor/phpunit/phpunit/phpunit -c ./phpunit.xml.dist --stop-on-failure
        working-directory: ./back
        env:
          DATABASE_URL: "mysql://root:password@127.0.0.1:${{ job.services.mysql.ports['3306'] }}/test"
